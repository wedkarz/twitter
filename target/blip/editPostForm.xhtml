<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Cześć!</h1>
		<p>Update post no. <h:outputText value="#{postBean.id}" /></p>

		<h:form id="bv">
			<table>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="body"
						value="Body:" /></th>
					<td><h:inputTextarea id="body" value="#{postBean.post.body}"
						rows="5" cols="30" /> <h:message for="body" errorClass="invalid" />
					</td>
				</tr>
			</table>
			<p><h:commandButton id="addPost" action="#{postBean.updatePost}"
				value="Update post" /> <h:outputText value=" All clear!"
				rendered="#{facesContext.postback and empty facesContext.messageList}"
				style="color: green;" /></p>
		</h:form>
	</ui:define>
</ui:composition>
