<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Tłiter 7.0!</title>

	<h:outputStylesheet name="css/main.css" />

	<!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" media="all" href="css/ie.css"/>
    <script src="js/IE8.js" type="text/javascript"></script><![endif]-->

	<!--[if lt IE 7]>
    <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->

</h:head>

<body id="index" class="home">

<header id="banner" class="body">
<h1><h:outputLink value="home.jsf"> Tłiter! <strong><h:outputText	value="#{userBean.user.nickname} " rendered="#{empty userBean.user.name}" /><h:outputText value="#{userBean.user.name} " rendered="#{not empty userBean.user.name}" />tell us about yourself</strong>
</h:outputLink></h1>
<nav><h:form>
	<ul>
		<li><h:outputLink value="home.jsf">home</h:outputLink></li>
		<li><h:commandLink action="#{postBean.newPost}" value="new post" rendered="#{not empty userBean.user}" /></li>
	  <li><h:commandLink action="#{userBean.editUser}" rendered="#{not empty userBean.user}" value="profile" /></li>
		<li><h:commandLink action="#{userBean.logout}" rendered="#{not empty userBean.user}" value="logout"/></li>
		<li><h:commandLink action="#{userBean.removeUser}" rendered="#{not empty userBean.user}" value="X delete account" style="color:red; font-weight:bold"/></li>
	  <li><h:outputLink value="userLoginForm.jsf" rendered="#{empty userBean.user}">login</h:outputLink></li>
		<li><h:commandLink action="#{userBean.register}" rendered="#{empty userBean.user}" value="register" /></li>
	</ul>
</h:form></nav>
</header>
<!-- /#banner -->

<aside id="featured" class="body">
<h5><strong>#słowo</strong> - aby słowo tagiem się stało i
zamieszkało między nami</h5>
 <h:messages showDetail="#{true}" showSummary="#{false}" />
</aside>
<!-- /#featured -->

<section id="content" class="body"><ui:insert name="content">
               [Template content will be inserted here]
  </ui:insert></section>
<!-- /#content -->

<section id="extras" class="body">
<div class="blogroll">
<h2>tags</h2>
<ul>
	<h:form>
		<h:dataTable var="_tagString" value="#{mainSiteBean.allTags}">
			<li><h:column>
				<h:commandLink value="#{_tagString}"
					action="#{mainSiteBean.showTagPosts(_tagString)}" />
			</h:column></li>
		</h:dataTable>
	</h:form>
</ul>
</div>
<!-- /.blogroll --></section>
</body>
</html>
