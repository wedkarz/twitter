<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jstl/core"
   template="/WEB-INF/templates/default.xhtml">

   <ui:define name="content">
      <h1>Cześć!</h1>
      <p>Dodaj post</p>

      <h:form id="bv">
         <table>
            <tr>
              <td>Użytkownik: <h:outputText value="#{userBean.user.nickname}" /></td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="body" value="Body:"/>
               </th>
               <td>
                  <h:inputTextarea id="body" value="#{postBean.body}" onclick="this.value='';" rows="5" cols="30"/>
                  <h:message for="body" errorClass="invalid"/>
               </td>
            </tr>
         </table>
         <p>
            <h:commandButton id="addPost" action="#{postBean.savePost}" value="Dodaj post"/>
            <h:outputText value=" All clear!" rendered="#{facesContext.postback and empty facesContext.messageList}" style="color: green;"/>
         </p>
      </h:form>
    </ui:define>
</ui:composition>
